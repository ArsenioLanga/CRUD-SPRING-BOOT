<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width" />
	<title>CursosApp</title>
	<!--Import Google Icon Font-->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" 7>
	<!--Import materialize.css-->
	<link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css" media="screen,projection" />
	<!--Let browser know website is optimized for mobile-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body class="container">
	<header>
		<nav>
			<div class="nav-wrapper">
				<a href="#" class="brand-logo">Lista de Curso</a>
				<ul id="nav-mobile" class="right hide-on-med-and-down">
					<li><a href="/cadastrarCursos" class="waves-effect waves-light btn"><i
				class="material-icons left">add_circle_outline</i>Cadastrar</a></li>
				</ul>
			</div>
		</nav>
	</header>
	

	<table class="striped">
		<thead>
			<tr>
				<th>Nome</th>
				<th>Data</th>
				<th>Local</th>
				<th>Horario</th>
				<th>Acções</th>
			</tr>
		</thead>
		<tbody>
			<tr>
			<tr th:each="curso : ${cursos}">
				<td>
					<a class="black-text" th:href="${(#mvc.url('CC#cursoDetalhes').arg(0, curso.codigo)).build()}">
						<p><span th:text="${curso.nome}"></span></p>
					</a>
				</td>
				<td>
					<p><span th:text="${curso.data}"></span></p>
				</td>
				<td>
					<p><span th:text="${curso.local}"></span></p>
				</td>
				<td>
					<p><span th:text="${curso.horario}"></span></p>
				</td>
				<td>
					<p><span><a class="waves-effect waves-light btn-small" th:href="${(#mvc.url('CC#deletarCurso').arg(0, curso.codigo)).build()}"><i
				class="material-icons left">delete</i></a></span></p> 
				</td>
			</tr>
			<hr>
			</tr>
		</tbody>
	</table>
	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>

</html>
