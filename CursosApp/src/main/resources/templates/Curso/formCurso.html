<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width" />
	<title>CursosApp</title>
	<!--Import Google Icon Font-->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" 7>
	<!--Import materialize.css-->
	<link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css" media="screen,projection" />
	<!--Let browser know website is optimized for mobile-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
	<header>
		<nav>
			<div class="nav-wrapper">
				<a href="#" class="brand-logo">Cadastro de Cursos</span></a>
				<ul id="nav-mobile" class="right hide-on-med-and-down">
					<li><a href="/" class="waves-effect waves-light btn"><i
				class="material-icons left">arrow_back</i>Listar Cursos</a></li>
				</ul>
			</div>
		</nav>
	</header>

	<div class="row">
		<th:block th:include="validacaoFromCurso"></th:block>
		<form class="container" method="post" action="/cadastrar">
			<div class="row">
				<div class="input-field col s6">
					<input id="nome" type="text" class="validate" name="nome">
					<label for="nome">Nome</label>
				</div>
				<div class="input-field col s6">
					<input id="local" type="text" class="validate" name="local">
					<label for="local">Local</label>
				</div>
			</div>
			<div class="row">
				<div class="input-field col s12">
					<input id="data" type="date" class="validate" name="data">
					<label for="data">Data</label>
				</div>
			</div>
			<div class="row">
				<div class="input-field col s12">
					<input id="horario" type="time" class="validate" name="horario">
					<label for="horario">Horario</label>
				</div>
			</div>
			<button class="btn waves-effect waves-light" type="submit" name="action">Cadastrar
				<i class="material-icons right">send</i>
			</button>
		</form>
	</div>
	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>

</html>
