<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width" />
	<title>CursosApp</title>
	<!--Import Google Icon Font-->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" 7>
	<!--Import materialize.css-->
	<link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css" media="screen,projection" />
	<!--Let browser know website is optimized for mobile-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body class="container">
	
	<header>
		<nav>
			<div class="nav-wrapper">
				<a href="#" class="brand-logo">Curso de <span th:text="${detalhes.nome}"></span></a>
				<ul id="nav-mobile" class="right hide-on-med-and-down">
					<li><a href="/" class="waves-effect waves-light btn"><i
				class="material-icons left">arrow_back</i>Listar Cursos</a></li>
				</ul>
			</div>
		</nav>
	</header>

	<div th:each="detalhe : ${detalhes}">
		<div class="row">
			<p>Nome: <span th:text="${detalhes.nome}"></span></p>
			<p>Local: <span th:text="${detalhes.local}"></span></p>
			<p>Data: <span th:text="${detalhe.data}"></span></p>
			<p>Horario: <span th:text="${detalhe.horario}"></span></p>
		</div>
	</div>
	
	<th:block th:include="validacaoFromInscricao"></th:block>
	
	<h5>Inscrever Alunos</h5>
	<hr>
	<div class="row">
		<form class="container" method="post">
			<div class="row">
				<div class="input-field col s4">
					<input id="nome" type="text" class="validate" name="nome">
					<label for="nome">Nome</label>
				</div>
				<div class="input-field col s4">
					<input id="nuit" type="text" class="validate" name="nuit">
					<label for="nuit">Nuit</label>
				</div>
				<div class="input-field col s4">
					<input id="idade" type="text" class="validate" name="idade">
					<label for="idade">Idade</label>
				</div>
			</div>
			<button class="btn waves-effect waves-light" type="submit" name="action">Cadastrar
				<i class="material-icons right">send</i>
			</button>
		</form>
	
	</div>
	
	
	
	<table class="striped">
		<thead>
			<tr>
				<th>Nome</th>
				<th>Nuit</th>
				<th>Idade</th>
				<th>Curso</th>
				<th>Acções</th>
			</tr>
		</thead>
		<tbody>
			<tr>
			<tr th:each="aluno : ${alunos}">
				<td>
					<p><span th:text="${aluno.nome}"></span></p>
				</td>
				<td>
					<p><span th:text="${aluno.nuit}"></span></p>
				</td>
				<td>
					<p><span th:text="${aluno.idade}"></span></p>
				</td>
				<td>
					<p><span th:text="${aluno.curso.nome}"></span></p>
				</td>
				<td>
					<p><span><a class="waves-effect waves-light btn-small" th:href="${(#mvc.url('CC#deletarAluno').arg(0, aluno.nuit)).build()}"><i
				class="material-icons left">delete</i></a></span></p> 
				</td>
			</tr>
			<hr>
			</tr>
		</tbody>
	</table>
	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>

</html>
